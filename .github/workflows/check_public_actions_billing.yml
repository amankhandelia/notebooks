name: test

on:
    push:
        branches:
            - tmp_branch

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Maximize build space
              uses: easimon/maximize-build-space@master
              with:
                root-reserve-mb: 512
                swap-size-mb: 1024
                remove-dotnet: 'true'
            - name: Checkout code
              uses: actions/checkout@v4
                
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: 3.8
            - name: Install dependencies
              run: |
                sleep 5m
              working-directory: ./